<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Desafio Front-End</title>
  </head>
  <body>
  
  <div class="container">
  	<header>
	    <h1>Login</h1>
	    <h2>Insira seu usuário e senha</h2>
  	</header>
    	<form name="login" method="post" action="usuario.html">
	    	<fieldset class="login">
	  			<div class="mb-3">
				    <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Usuário">
			 	</div>
			  <div class="mb-3">
			    <input type="password" class="form-control" id="password" placeholder="Password">
			  </div>
			  <div class="esqueceusenha">
			    <a href="">Esqueceu a senha?</a>
			  </div>
			  <button type="submit" class="btn btn-light">Entrar</button>
			</fieldset> 
		</form>
  </div>
      <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  </body>
</html>
